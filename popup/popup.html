<!DOCTYPE html>
<html>
<head>
  <title>Tab Audio Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      min-width: 200px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border: none;
      border-radius: 4px;
      color: white;
    }
    #startRecording {
      background-color: #4CAF50;
    }
    #stopRecording {
      background-color: #f44336;
      display: none; 
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <button id="startRecording">Start Recording</button>
  <button id="stopRecording">Stop and Download</button>
  <div id="status">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
